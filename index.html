<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="rating-state">
        <div class="card">
          <div class="star-icon">
            <img src="images/icon-star.svg" alt="star icon" />
          </div>
          <p class="heading">How did we do?</p>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="buttons">
            <button class="rating-button" id="rating-button-1">1</button>
            <button class="rating-button" id="rating-button-2">2</button>
            <button class="rating-button" id="rating-button-3">3</button>
            <button class="rating-button" id="rating-button-4">4</button>
            <button class="rating-button" id="rating-button-5">5</button>
          </div>

          <button class="submit-button">SUBMIT</button>
        </div>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->

            <p class="selection">

          </p>
        </div>
      </div> -->

        Challenge by

    </footer>
  </body>
</html>
